# Display.
title: "Still Magic"
subtitle: "How to Build Research Software You Can Trust and Still Be Home in Time for Dinner"
author: "Greg Wilson"
copyrightyear: "2018"
repo: "https://github.com/gvwilson/still-magic/"
email: "gvwilson@third-bit.com"
isbn: "000-0-0000000-0-0"
website: "http://gvwilson.github.io/still-magic/"
purchase: ""
paypal: ""

# Theme color.
background: "#f8e8e8"

# Jekyll settings.
highlighter: rouge
plugins:
  - "jekyll-redirect-from"

# Things to ignore
exclude:
- BUILD.md
- CITATION.md
- CONDUCT.md
- LICENSE.md
- Makefile
- README.md
- bin
- misc
- requirements.txt
- tex_en

# Markers in generated files.
marker:
  start: "<!-- main start -->"
  end: "<!-- main end -->"
  crossref: "let CROSSREF="

# Collections: one for lessons and one for extras for each language suffix.
collections:
  chapters_en:
    output: true

# Set the language for various collections.
defaults:
  - scope:
      path: ""
      type: chapters_en
    values:
      language: "en"
      layout: "default"

# Order for Table of Contents.
toc:
  lessons:
  - /intro/
  - /style/
  - /tools/
  - /libs/
  - /project/
  - /automate/
  - /reuse/
  - /correct/
  - /workflow/
  - /finale/
  bib:
  - /bib/
  extras:
  - /license/
  - /conduct/
  - /citation/
  - /gloss/

# Translations by language.
translations:
  en:
    generated: "Last generated"
    objectives: "After reading this chapter, you will be able to..."
    singlepage: "Single page version"
